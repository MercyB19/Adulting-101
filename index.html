<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Balsamiq Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop">
      <header class="content">
        <div class="header-section">
          <div class="adulting-101">Adulting 101</div>
          <div class="digital-organizer-parent">
            <b class="digital-organizer">Digital Organizer</b>
            <div class="navigation">
              <div class="nav-row-header">
                <div class="nav-row">
                  <div class="logo">
                    <div class="logo-parent">
                      <div class="logo1">
                        <div class="logo-child"></div>
                        <img
                          class="logo-item"
                          alt=""
                          src="./public/polygon-1.svg"
                        />
                      </div>
                      <img
                        class="salesio-icon"
                        alt=""
                        src="./public/salesio.svg"
                      />
                    </div>
                  </div>
                  <div class="nav-tabs">
                    <div class="nav-row-tabs">
                      <div class="uhome-alt-parent">
                        <img
                          class="uhome-alt-icon"
                          alt=""
                          src="./public/uhomealt.svg"
                        />

                        <div class="label">Home</div>
                        <img
                          class="uangle-down-icon"
                          alt=""
                          src="./public/uangledown.svg"
                        />

                        <div class="badge">
                          <div class="div">2</div>
                        </div>
                      </div>
                    </div>
                    <div class="nav-row-tabs1">
                      <div class="nav-item">
                        <img
                          class="uhome-alt-icon1"
                          alt=""
                          src="./public/uhomealt.svg"
                        />

                        <div class="label1">About Us</div>
                        <img
                          class="uangle-down-icon1"
                          alt=""
                          src="./public/uangledown.svg"
                        />

                        <div class="badge1">
                          <div class="div1">2</div>
                        </div>
                      </div>
                    </div>
                    <div class="nav-row-tabs2">
                      <div class="uhome-alt-group">
                        <img
                          class="uhome-alt-icon2"
                          alt=""
                          src="./public/uhomealt.svg"
                        />

                        <div class="label2">Our Services</div>
                        <img
                          class="uangle-down-icon2"
                          loading="lazy"
                          alt=""
                          src="./public/uangledown.svg"
                        />

                        <div class="badge2">
                          <div class="div2">2</div>
                        </div>
                      </div>
                    </div>
                    <div class="nav-row-tabs3">
                      <div class="uhome-alt-container">
                        <img
                          class="uhome-alt-icon3"
                          alt=""
                          src="./public/uhomealt.svg"
                        />

                        <div class="label3">Package</div>
                        <img
                          class="uangle-down-icon3"
                          alt=""
                          src="./public/uangledown-1.svg"
                        />

                        <div class="badge3">
                          <div class="div3">2</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="right-item">
                  <div class="icons">
                    <div class="nav-icon-item">
                      <img class="ubell-icon" alt="" src="./public/ubell.svg" />

                      <img
                        class="notification-dot-icon"
                        alt=""
                        src="./public/notification-dot.svg"
                      />
                    </div>
                    <div class="nav-icon-item1">
                      <img
                        class="usetting-icon"
                        alt=""
                        src="./public/usetting.svg"
                      />

                      <img
                        class="notification-dot-icon1"
                        alt=""
                        src="./public/notification-dot.svg"
                      />
                    </div>
                  </div>
                  <div class="button">
                    <img
                      class="uplus-circle-icon"
                      alt=""
                      src="./public/upluscircle.svg"
                    />

                    <div class="button1">Primary Action</div>
                    <img
                      class="uangle-down-icon4"
                      alt=""
                      src="./public/uangledown.svg"
                    />
                  </div>
                  <div class="display-picture-variants">
                    <div class="display-picture">
                      <div class="parent">
                        <img class="icon" alt="" src="./public/1-2@2x.png" />

                        <img class="icon1" alt="" src="./public/59@2x.png" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="form-wrapper">
        <div class="form">
          <div class="email-field">
            <div class="email-input">
              <div class="your-email">Your email</div>
            </div>
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <img
                class="expand-down-icon"
                alt=""
                src="./public/expand-down.svg"
              />
            </div>
            <div class="password-field">
              <div class="password">Password</div>
            </div>
            <div class="wrapper-group-54">
              <img
                class="wrapper-group-54-child"
                loading="lazy"
                alt=""
                src="./public/group-54.svg"
              />
            </div>
          </div>
          <div class="auth-buttons">
            <button class="button2">
              <div class="rectangle"></div>
              <b class="create-account">create account</b>
            </button>
            <div class="sign-in-option">
              <div class="or-sign-in">Or Sign in with Another Account</div>
            </div>
          </div>
          <div class="social-login">
            <button class="google-login">
              <div class="google-icon">
                <img
                  class="google-logo-png-suite-everythi-icon"
                  alt=""
                  src="./public/googlelogopngsuiteeverythingyouneedknowaboutgooglenewest0removebgpreview-1@2x.png"
                />
              </div>
              <div class="google">Google</div>
            </button>
          </div>
          <div class="apple-login">
            <button class="rectangle-group">
              <div class="frame-item"></div>
              <img class="apple-icon" alt="" src="./public/apple.svg" />

              <div class="sign-in-with">Sign in with Apple ID</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
