<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wireframe">
      <div class="div">
        <div class="content">
          <div class="frame">
            <div class="group">
              <div class="overlap-group">
                <p class="text-wrapper">Sign in with Apple ID</p>
                <img class="apple" src="img/apple.svg" />
              </div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="group-wrapper">
              <div class="group-2">
                <div class="text-wrapper-2">Google</div>
                <img
                  class="google-logo-png"
                  src="img/google-logo-png-suite-everything-you-need-know-about-google-newest-0-removebg-preview-1.png"
                />
              </div>
            </div>
          </div>
          <p class="p">Or Sign in with Another Account</p>
          <button class="button">
            <div class="overlap"><div class="create-account">CREATE ACCOUNT</div></div>
          </button>
          <div class="eye-light-wrapper"><img class="img" src="img/eye-light.svg" /></div>
          <div class="text-wrapper-3">Password</div>
          <div class="div-wrapper">
            <div class="expand-down-wrapper"><img class="img" src="img/expand-down.svg" /></div>
          </div>
          <div class="text-wrapper-4">Your email</div>
        </div>
        <div class="frame-2">
          <div class="header-section-wrapper">
            <div class="header-section">
              <div class="overlap-group-2">
                <div class="text-wrapper-5">Digital Organizer</div>
                <div class="group-3">
                  <div class="frame-3"><div class="text-wrapper-6">YAY Adulting!</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
