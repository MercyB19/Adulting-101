<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/style-guide.css">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Page 2</title>
</head>
<body>
    <div class="desktop">
        <div class="div">
            <div class="card-grid-image">
                <div class="text-content-heading-instance">
                    <div class="design-component-instance-node">
                        <div class="heading">Welcome!</div>
                    </div>
                </div>
            </div>
            <div class="top-bar">
                <p class="title">Select a category below to begin setting up your organizer.</p>
            </div>
            <div class="frame">
                <div class="overlap">
                    <div class="frame-2">
                        <div class="ellipse"></div>
                        <div class="text-wrapper">Personal</div>
                        <div class="emojione-monotone"></div>
                    </div>
                    <div class="frame-3">
                        <div class="ellipse"></div>
                        <div class="text-wrapper-2">Secure</div>
                        <div class="twemoji-locked-with-key"></div>
                    </div>
                    <div class="overlap-group">
                        <div class="frame-4">
                            <div class="ellipse"></div>
                            <div class="text-wrapper-3">My “V”</div>
                            <div class="twemoji-automobile-instance"></div>
                        </div>
                        <div class="overlap-2">
                            <div class="frame-wrapper">
                                <div class="overlap-group-wrapper">
                                    <div class="twemoji-exploding-wrapper">
                                        <div class="twemoji-exploding-head"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="div-wrapper">
                                <div class="frame-5">
                                    <div class="overlap-group-2">
                                        <div class="ellipse-2"></div>
                                        <div class="twemoji-plus-instance"></div>
                                        <div class="text-wrapper-4">Add Category</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-wrapper-5">Did you know...</div>
                        </div>
                        <div class="frame-6">
                            <div class="ellipse"></div>
                            <div class="text-wrapper-6">The Bag</div>
                            <div class="twemoji-money-bag-instance"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navigation Links -->
            <nav>
                <a href="page1.html">Go to Page 1</a> |
                <a href="page3.html">Go to Page 3</a>
            </nav>
        </div>
    </div>
</body>
</html>
