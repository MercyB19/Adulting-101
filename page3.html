<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Information</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-screen-md bg-white rounded-lg shadow-lg p-8">
    <header class="bg-gradient-to-b from-gray-400 p-7 rounded-lg text-center mb-8">
      <div class="text-5xl font-bold text-teal-800 bg-gradient-to-t from-gray-600 via-blue-800 to-teal-800 bg-clip-text text-transparent">
        Vehicle Information
      </div>
    </header>
    <form class="w-full flex flex-col items-center">
      <div class="w-full flex flex-row justify-between gap-8 mb-3">
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="year">Year</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="year" placeholder="Enter Year">
        </div>
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="make">Make</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="make" placeholder="Enter Make">
        </div>
      </div>
      <div class="w-full flex flex-row justify-between gap-8 mb-3">
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="model">Model</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="model" placeholder="Enter Model">
        </div>
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="color">Color</label>
          <input class=" p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="color" placeholder="Enter Color">
        </div>
      </div>
      <div class="w-full flex flex-row justify-between gap-8 mb-3">
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="license-plate">License Plate</label>
          <input class=" p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="license-plate" placeholder="Enter License Plate">
        </div>
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="vin">VIN #</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="vin" placeholder="Enter VIN #">
        </div>
      </div>
      <div class="w-full flex flex-row justify-between gap-8 mb-3">
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="tire-size">Tire Size</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="tire-size" placeholder="Enter Tire Size">
        </div>
        <div class="flex flex-col w-full md:w-[calc(50%-16px)]">
          <label class="font-semibold text-gray-800 mb-2" for="psi">PSI</label>
          <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="psi" placeholder="Enter PSI">
        </div>
      </div>
      <div class="w-80 flex flex-col mb-8">
        <label class="font-semibold text-gray-800 mb-2" for="emergency">Emergency and Road Service #</label>
        <input class="p-1 bg-gray-200 border border-gray-300 rounded-lg" type="text" id="emergency" placeholder="Enter Emergency and Road Service #">
      </div>
      <div class="w-full flex justify-between gap-4">
        <button class="py-3 px-6 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">Back</button>
        <button class="py-3 px-6 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">Add</button>
        <button class="py-3 px-6 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">Save</button>
      </div>
    </form>
  </div>
</body>

</html>
