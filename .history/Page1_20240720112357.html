<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY Adulting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="w-[1440px] h-[1024px] bg-white border-2 border-black flex flex-col justify-start items-center gap-[92px]">
        
        <!-- Header Section -->
        <div class="h-[261.77px] border border-black flex flex-col justify-start items-start gap-2.5">
            <div class="self-stretch pl-[13px] pr-[85.44px] pt-9 pb-[36.52px] bg-slate-200 bg-opacity-30 shadow border-4 border-neutral-400 flex justify-center items-center">
                <div class="flex flex-col justify-start items-start">
                    <div class="text-center text-sky-500 text-[88.45px] font-normal leading-[119.53px] tracking-[8.85px] font-['Balsamiq Sans']">Adulting 101</div>
                    <div class="text-center text-cyan-900 text-[38.25px] font-bold tracking-widest font-['Balsamiq Sans']">Digital Organizer</div>
                    <div class="w-[388px] h-[29px] px-[120px] bg-zinc-300 rounded-[10px] flex justify-between items-center">
                        <div class="flex justify-start items-center gap-12">
                            <div class="flex flex-col justify-start items-start">
                                <div class="px-4 py-[26px] flex justify-start items-start gap-3">
                                    <div class="text-cyan-600 text-base font-medium leading-tight font-['Inter']">About Us</div>
                                </div>
                            </div>
                            <div class="flex flex-col justify-start items-start">
                                <div class="px-4 py-[26px] flex justify-start items-start gap-3">
                                    <div class="text-cyan-600 text-base font-medium leading-tight font-['Inter']">Our Services</div>
                                    <div class="w-5 h-5"></div>
                                </div>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="w-[546px] h-[531px] relative">
            <!-- Apple ID Sign In -->
            <div class="w-[545px] h-[51px] pr-[0.85px] pb-[0.35px] left-[1px] top-[480px] absolute flex justify-center items-center">
                <div class="w-[544.15px] h-[50.65px] relative">
                    <div class="w-[544.15px] h-[50.65px] bg-white rounded-[14.22px] border border-black absolute left-0 top-0"></div>
                    <div class="w-[190px] h-[25.62px] text-gray-800 text-base font-medium font-['Poppins'] absolute left-[248px] top-[12px]">Sign in with Apple ID</div>
                    <div class="w-[23.51px] h-[24.58px] bg-black rounded-full absolute left-[197px] top-[12px]"></div>
                </div>
            </div>
            <!-- Google Sign In -->
            <div class="px-[196px] py-[13px] left-0 top-[392px] absolute rounded-[14.22px] border border-indigo-950 flex flex-col justify-start items-start gap-2.5">
                <div class="w-[149.77px] h-[25.33px] flex justify-center items-center">
                    <div class="relative flex-grow">
                        <div class="w-[96.52px] h-[25.33px] text-gray-800 text-base font-medium font-['Poppins'] absolute left-[53.25px] top-0">Google</div>
                        <img class="w-[33.28px] h-[21.10px] rounded-3xl absolute left-0 top-[2.11px]" src="https://via.placeholder.com/33x21" />
                    </div>
                </div>
            </div>
            <!-- Other Account Sign In -->
            <div class="w-[329px] h-[25px] absolute left-[120px] top-[335px] flex justify-center items-center">
                <div class="w-[329px] h-[25px] text-center text-zinc-800 text-base font-medium font-['Poppins']">Or Sign in with Another Account</div>
            </div>
            <!-- Create Account -->
            <div class="w-[545px] h-[52px] absolute left-0 top-[262px]">
                <div class="w-[544.15px] h-[50.65px] bg-cyan-900 rounded-[14.22px] absolute left-0 top-[0.82px]"></div>
                <div class="w-[173.40px] text-center text-white text-xs font-bold uppercase tracking-wide font-['Poppins'] absolute left-[186.08px] top-[16.06px]">Create Account</div>
            </div>
            <!-- Password Input -->
            <div class="w-[544.15px] h-[55.36px] absolute left-0 top-[168.19px]">
                <div class="w-[544.15px] h-[55.36px] bg-neutral-400 bg-opacity-20 rounded-[14.22px] shadow absolute left-0 top-0"></div>
                <div class="w-[39.94px] h-[27.68px] absolute left-[477.59px] top-[13.84px]">
                    <div class="w-2.5 h-[6.92px] rounded-full border border-black absolute left-[14.98px] top-[10.38px]"></div>
                </div>
            </div>
            <div class="w-[128.13px] h-[27.68px] text-zinc-800 text-base font-medium font-['Poppins'] absolute left-0 top-[121px]">Password</div>
            <!-- Email Input -->
            <div class="w-[545px] h-14 pr-[0.85px] pt-[0.24px] pb-[0.40px] absolute left-0 top-[48px] flex justify-center items-center">
                <div class="w-[544.15px] h-[55.36px] relative">
                    <div class="w-[544.15px] h-[55.36px] bg-neutral-400 bg-opacity-20 rounded-[14.22px] shadow absolute left-0 top-0"></div>
                    <div class="w-[39.94px] h-[27.68px] absolute left-[477.59px] top-[13.84px]"></div>
                </div>
            </div>
            <div class="w-[143.11px] h-[27.68px] text-zinc-800 text-base font-medium font-['Poppins'] absolute left-0 top-0">Your email</div>
        </div>
    </div>

</body>
</html>
