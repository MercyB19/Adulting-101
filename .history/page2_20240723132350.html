<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY Adulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    .pentagon-layout { /*creates a more rounded layout*/
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .pentagon-layout div {
      position: absolute;
      text-align: center;
    }

    .personal {
     top: -15%;
      padding-bottom: 300px;
      left: 50%;
      transform: translateX(-50%);
    }

    .secure {
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
    }

    .add-category {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .my-v {
      top: 50%; 
      right: 10%;
      transform: translate(50%, -50%);
    }

    .the-bag {
      bottom: -10%;
      left: 15%;
      transform: translate(-50%, 50%);
    }

    .did-you-know {
      bottom: -10%;
      right: 15%;
      transform: translate(50%, 50%);
    }

    .icon-title {
      margin-top: 90px;
      margin-bottom: 100px; /* Adjust as necessary to position text below icons */
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
    <header class="w-full p-8 bg-gradient-to-r from-gray-200 to-gray-500 border-4 border-gray-400 flex flex-col items-center rounded shadow-md mb-8">
      <h1 class="text-6xl font-bold text-blue-600" style="font-family: 'Balsamiq Sans', cursive;">Welcome!</h1>
    </header>
    <div class="text-center mb-8">
      <p class="icon-title text-lg" style="font-family: 'Roboto', sans-serif;">Select a category below to begin setting up your organizer.</p>
    </div>
    <div class="pentagon-layout">
      <div class="personal flex flex-col items-center">
        <div class="w-20 h-20  flex justify-center items-center bg-white border-2  rounded-full mb-2">
          <img src="Images/Person_personal_img.png" alt="Personal" class="w-14 h-13">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Personal</p>
      </div>
      <div class="secure flex flex-col items-center">
        <div class="w-20 h-20 flex justify-center items-center bg-white border-2 rounded-full mb-2">
          <img src="Images/Secure_icon_img.png" alt="Secure" class="w-14 h-14">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Secure</p>
      </div>
      <div class="add-category flex flex-col items-center">
        <div class="w-20 h-20 flex justify-center items-center bg-white border-2 rounded-full mb-2">
          <img src="Images/Add_new_img.png" alt="Add Category" class="w-14 h-13">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Add Category</p>
      </div>
      <div class="my-v flex flex-col items-center">
        <div class="w-20 h-20 flex justify-center items-center bg-white border-2  rounded-full mb-2">
          <img src="Images/My_V_img.png" alt="My V" class="w-14 h-15">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">My "V"</p>
      </div>
      <div class="the-bag flex flex-col items-center">
        <div class="w-20 h-20 flex justify-center items-center bg-white border-2 rounded-full mb-2">
          <img src="Images/The_bag_icon_img.png" alt="The Bag" class="w-13 h-14">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">The Bag</p>
      </div>
      <div class="did-you-know flex flex-col items-center">
        <div class="w-20 h-20 flex justify-center items-center bg-white border-2 rounded-full mb-2">
          <img src="Images/did_you_know_icon.png" alt="Did you know" class="w-12 h-13">
        </div>
        <p class="icon-title text-xl" style="font-family: 'Inter', sans-serif;">Did you know...</p>
      </div>
    </div>
  </div>
</body>

</html>
