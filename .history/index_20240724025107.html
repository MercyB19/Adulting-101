<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>101 Adulting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
      <div
        class="bg-gradient-to-r from-blue-300 via-teal-300 to-blue-200 p-6 rounded-lg"
      >
        <header class="text-center mb-6">
          <div
            class="text-5xl font-bold text-teal-800 bg-gradient-to-r from-gray-300 via-blue-800 to-teal-800 bg-clip-text text-transparent"
          >
            Adulting 101
          </div>
          <div class="text-2xl font-bold text-teal-800">Digital Organizer</div>
        </header>
      </div>
      <section>
        <div class="text-center text-2xl font-semibold text-teal-800 mb-4">
          Sign In
        </div>
        <form
          id="new_user"
          novalidate="novalidate"
          action="/users/sign_in"
          accept-charset="UTF-8"
          method="post"
        >
          <input
            type="hidden"
            name="authenticity_token"
            value="FxHPCRhl5JJgqtND_npnfiFcsOMe3vEj3f7Q5ZczvMgPzfSCkdyNfdVi6KVlaeydTSL--1WXuUFwsIkOZ8mu_g"
            autocomplete="off"
          />

          <div class="mb-4">
            <label class="block font-semibold text-gray-800" for="user_login"
              >Email</label
            >
            <input
              class="mt-1 w-full p-3 bg-gray-200 border border-gray-300 rounded-lg"
              type="text"
              name="user[login]"
              id="user_login"
              required
            />
          </div>
          <div class="mb-4 relative">
            <label class="block font-semibold text-gray-800" for="user_password"
              >Password</label
            >
            <input
              class="mt-1 w-full p-3 bg-gray-200 border border-gray-300 rounded-lg"
              type="password"
              name="user[password]"
              id="user_password"
            />
            <a
              class="absolute right-0 top-0 mt-1 text-sm text-blue-500 hover:underline"
              href="/users/password/new"
              >Forgot password?</a
            >
          </div>
          <div class="flex flex-col gap-4">
            <button
              class="bg-gradient-to-r from-blue-700 to-teal-500 text-white py-3 rounded-lg text-lg hover:bg-blue-600">Create Account</button>
            <div class="text-center text-gray-600">
              <a href="page2.html" class="text-blue-500 hover:underline">Go to Home</a>
               Or Sign in with Another Account
            </div>
            <div class="flex flex-col gap-2">
              <button class="flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg">
                <img
                  src="Images/google_img.png"
                  alt="Google Icon"
                  class="w-5 h-5"
                />
                <div>Google</div>
              </button>
              <button
                class="flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg"
              >
                <img
                  src="Images/apple_img.png"
                  alt="Apple Icon"
                  class="w-6 h-7"
                />
                <div>Sign in with Apple ID</div>
              </button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          // Here you can add validation or authentication logic
          // For demonstration, we will redirect to the home page
          window.location.href = "page2.html";
        });
    </script>
  </body>
</html>
