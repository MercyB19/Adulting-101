<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>YAY Adulting</title>
  <link rel="stylesheet" href="styles1.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />
</head>
<body>
  <div class="container">
    <div class="desktop">
      <header class="content">
        <div class="header-section">
          <div class="adulting-101">Adulting 101</div>
          <div class="digital-organizer-parent">
            <b class="digital-organizer">Digital Organizer</b>
            <div class="navigation">
              <div class="nav-row-header">
                <div class="nav-tabs">
                  <div class="nav-item">
                    <div class="label">About Us</div>
                  </div>
                  <div class="nav-item">
                    <div class="label">Our Services</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="form-wrapper">
        <div class="form">
          <div class="input-field-container">
            <label for="email" class="input-label">Your email</label>
            <input type="email" id="email" name="email" class="input-field" />
          </div>
          <div class="input-field-container">
            <label for="password" class="input-label">Password</label>
            <input type="password" id="password" name="password" class="input-field" />
          </div>

          <div class="auth-buttons">
            <button class="button2">
              <div class="rectangle"></div>
              <b class="create-account">CREATE ACCOUNT</b>
            </button>
            <div class="sign-in-option">
              <div class="or-sign-in">Or Sign in with Another Account</div>
            </div>
          </div>
          <div class="social-login">
            <button class="google-login">
              <div class="google-icon">
                <img class="google-logo-png-suite-everythi-icon" alt="" src="./public/googlelogopngsuiteeverythingyouneedknowaboutgooglenewest0removebgpreview-1@2x.png" />
              </div>
              <div class="google">Google</div>
            </button>
          </div>
          <div class="apple-login">
            <button class="rectangle-group">
              <div class="frame-item"></div>
              <img class="apple-icon" alt="" src="./public/apple.svg" />
              <div class="sign-in-with">Sign in with Apple ID</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
