<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY Adulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
</head>

<body class="bg-white flex flex-col items-center gap-12">
  <div class="w-full max-w-6xl p-4 border border-black flex flex-col items-center gap-12">
    <div class="w-full max-w-6xl p-16 bg-gradient-radial from-gray-200 to-gray-500 border border-gray-400 flex flex-col items-center gap-12">
      <div class="flex flex-col items-center gap-2">
        <div class="text-6xl font-bold text-teal-600 text-center" style="font-family: 'Balsamiq Sans', cursive;">
          Welcome!
        </div>
      </div>
    </div>
    <div class="p-5 bg-white flex justify-center items-center gap-5">
      <div class="w-2/3 text-black text-lg font-medium" style="font-family: 'Roboto', sans-serif;">
        Select a category below to begin setting up your organizer.
      </div>
    </div>
    <div class="relative w-96 h-96">
      <div class="absolute left-40 top-0 flex flex-col items-center gap-2">
        <div class="w-28 h-28 bg-white border-2 border-black rounded-full"></div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">Personal</div>
        <div class="relative w-16 h-16">
          <div class="absolute inset-1 bg-black"></div>
        </div>
      </div>
      <div class="absolute left-0 top-28 flex flex-col items-center gap-2">
        <div class="w-28 h-28 bg-white border-2 border-black rounded-full"></div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">Secure</div>
        <div class="relative w-20 h-18">
          <div class="absolute inset-1 bg-gray-300"></div>
          <div class="absolute inset-x-0 top-8 bg-yellow-400"></div>
          <div class="absolute right-1 top-1/2 bg-brown-400"></div>
        </div>
      </div>
      <div class="absolute left-80 top-28 flex flex-col items-center gap-2">
        <div class="w-28 h-28 bg-white border-2 border-black rounded-full"></div>
        <div class="relative w-22 h-16">
          <div class="absolute inset-1 bg-red-500"></div>
          <div class="absolute left-6 top-8 bg-blue-200"></div>
          <div class="absolute inset-x-4 top-14 bg-black"></div>
        </div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">My "V"</div>
      </div>
      <div class="absolute left-72 top-72 flex flex-col items-center gap-2">
        <div class="relative w-32 h-32">
          <div class="absolute inset-2 bg-white border-2 border-black rounded-full"></div>
          <div class="absolute inset-4 bg-yellow-400"></div>
          <div class="absolute left-7 top-7 bg-brown-400"></div>
        </div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">The Bag</div>
      </div>
      <div class="absolute left-36 top-80 flex flex-col items-center gap-2">
        <div class="relative w-32 h-32">
          <div class="absolute inset-2 bg-white border-2 border-black rounded-full"></div>
          <div class="absolute inset-4 bg-black"></div>
        </div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">Add Category</div>
      </div>
      <div class="absolute left-80 top-96 flex flex-col items-center gap-2">
        <div class="relative w-28 h-28 bg-white border-2 border-black rounded-full"></div>
        <div class="text-black text-xl font-medium" style="font-family: 'Inter', sans-serif;">Did you know...</div>
      </div>
    </div>
  </div>
</body>

</html>
