<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/style-guide.css">
    <link rel="stylesheet" href="css/styles3.css">
    <title>Page 3</title>
</head>
<body>
    <div class="page">
        <div class="form">
            <div class="list">
                <div class="row">
                    <div class="input">
                        <div class="title">Year</div>
                        <div class="textfield"><div class="text">Enter Year</div></div>
                    </div>
                    <div class="input">
                        <div class="title">Make</div>
                        <div class="textfield"><div class="text">Enter Make</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <div class="title">Model</div>
                        <div class="textfield"><div class="text">Enter Model</div></div>
                    </div>
                    <div class="input">
                        <div class="title">Color</div>
                        <div class="textfield"><div class="text">Enter Color</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <div class="title">License Plate</div>
                        <div class="textfield"><div class="text">Enter License Plate</div></div>
                    </div>
                    <div class="input">
                        <div class="title">VIN #</div>
                        <div class="textfield"><div class="text">Enter VIN #</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <div class="title">Tire Size</div>
                        <div class="textfield"><div class="text">Enter Tire Size</div></div>
                    </div>
                    <div class="input">
                        <div class="title">PSi</div>
                        <div class="textfield"><div class="text">Enter PSi</div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <p class="title">Emergency and Road Service #</p>
                        <div class="textfield"><p class="text">Enter Emergency and Road Service #</p></div>
                    </div>
                </div>
                <div class="button">
                    <div class="title-wrapper"><div class="text-wrapper">Add</div></div>
                    <div class="title-wrapper"><div class="text-wrapper">Save</div></div>
                </div>
            </div>
            <img class="vector" src="img/vector-200.svg" />
        </div>
        <div class="top-bar">
            <div class="container"><div class="div">Vehicle Information</div></div>
        </div>
        <!-- Navigation Links -->
        <nav>
            <a href="page1.html">Go to Page 1</a> |
            <a href="page2.html">Go to Page 2</a>
        </nav>
    </div>
</body>
</html>
